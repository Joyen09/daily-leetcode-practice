name: Update Solution

on:
  push:
    paths:
      - 'learning_notes/*.md'  # 當 learning_notes 目錄中的 md 文件有更新時觸發

jobs:
  update-solution:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML
          
      - name: Run solution updater
        run: python solution_updater.py
        
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add learning_notes/*.md
          git commit -m "Update solution analysis" || echo "No changes to commit"
          git push
